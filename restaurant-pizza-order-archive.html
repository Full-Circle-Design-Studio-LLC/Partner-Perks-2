<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Albert's Pizza - Order</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<div class="pizza-body">

  <div class="pizza-nav">
    <a href="restaurant.html"><img class="pizza-logo" src="assets/box2.png"></a>
  </div>

  <div class="subtotal-bar">
    <div class="order-preview">Order Preview</div>
    <div class="subtotal">Subtotal: $<span id="sub">0</span></div>
  </div>

  <a class="pizza-button go-back" href="restaurant-categories.html">Go Back</a>

  <div class="selection-boxes">
    <div id="first" class="selection-box selection-box-1">
      <div class="selection-description">Size</div>
      <img class="selection-arrow" src="assets/arrow-down.svg">
    </div>
    <div class="selection-items selection-items-1 multiple-choice-false">

      <input class="selection-item" name="size" type="radio" value="Small +8"</input>
      <input class="selection-item" name="size" type="radio" value="Medium +10"</input>
      <input class="selection-item" name="size" type="radio" value="Large +12"</input>
      <input class="selection-item" name="size" type="radio" value="Extra Large +14"</input>

      <!--
      <div class="selection-item">
        <div class="selection-item-text">Small +8</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Medium +10</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Large +12</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Extra Large +14</div>
      </div>
    -->
    </div>
    <div class="selection-box selection-box-2 multiple-choice-false">
      <div class="selection-description">Crust</div>
      <img class="selection-arrow" src="assets/arrow-down.svg">
    </div>
    <div class="selection-items selection-items-2">
      <div class="selection-item">
        <div class="selection-item-text">Thin</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Thick</div>
      </div>
    </div>
    <div class="selection-box selection-box-3 multiple-choice-true">
      <div class="selection-description">Toppings</div>
      <img class="selection-arrow" src="assets/arrow-down.svg">
    </div>
    <div class="selection-items selection-items-3">
      <div class="selection-item">
        <div class="selection-item-text">Pepperoni +1</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Sausage +1</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Ham +1</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Green Peppers +0.50</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Banana Peppers +0.50</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Onion +0.50</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Spinach +0.50</div>
      </div>
    </div>
    <div class="selection-box selection-box-4">
      <div class="selection-description">Extra Sauces</div>
      <img class="selection-arrow" src="assets/arrow-down.svg">
    </div>
    <div class="selection-items selection-items-4">
      <div class="selection-item">
        <div class="selection-item-text">Marinara +2</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Garlic Sauce +2.50</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Ranch +2</div>
      </div>
    </div>
  </div>

  <div class="pizza-quantity">
    <div class="pizza-quantity-text">Pizza Quantity</div>
    <div class="pizza-quantity-counter">
      <div class="pizza-minus-container" onclick="changeQuantity(pizzaQuantity, 0, 0)"><div class="pizza-minus">-</div></div>
      <div class="pizza-quantity-number">1</div>
      <div class="pizza-minus-container" onclick="changeQuantity(pizzaQuantity, 1, 0)"><div class="pizza-plus">+</div></div>
    </div>
  </div>

  <a class="pizza-button add-to-order" href="add-more.html">Add To Order</a>

</div>
</html>
<script src="js/restaurant.js"></script>
